name: "infra preview & deploy"

on:
  push:
    branches:
      - main
    path:
      - 10_infra/**
      - .github/workflows/**
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  TF_VERSION: 1.2.8
  AWS_REGION: ap-northeast-1
  TF_PROJECT: tastylog
  TF_ENVIRONMENT: dev


defaults:
  run:
    shell: bash
    working-directory: "10_infra/"
jobs:
  preview:
    name: "Preview"
    runs-on: ubuntu-latest
    outputs:
      TF_PLAN_EXITCODE: ${{ steps.plan.outputs.exitcode}}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 
      - name: Setup terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform format
        run: terraform fmt -check

      - name: Configure AWS credential
        uses: aws-actions/configure-aws-credentials@v4
        with: 
          aws-region: ${{ env.AWS_REGION}}
          role-to-assume: arn:aws:iam::851725655997:role/tastylog-dev-githubactions-iam-role
      - name: Terraform init
        run: terraform init -no-color
      - name: Terraform validate
        run: terraform validate -no-color

      - name: Terraform plan
        id: plan
        continue-on-error : true
        run : |
          terraform plan \
            -var 'project=${{ env.TF_PROJECT}}' \
            -var 'environment=${{ env.TF_ENVIRONMENT}}' \
            -var 'username=${{ secrets.MYSQL_USERNAME}}' \
            -var 'password=${{ secrets.MYSQL_PASSWORD}}' \
            -input=false \
            -no-color \
            -detailed-exitcode
      - name: Slack notrify
        uses: slackapi/slack-github-action@v1.25.0
        with:
          channel-id: "C06PFU4HLLQ"
          payload: |
            {
              "attachments": [
                {
                  "blocks": [
                    {
                      "type":"header",
                      "text": {
                        "type": "plain_text",
                        "text": "Request for approve",
                        "emoji": true
                      }
                    },
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id}}"
                      }
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
  deploy:
    name: "Deploy"
    needs: preview
    if: needs.preview.outputs.TF_PLAN_EXITCODE == 2
    environment: production
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 
      - name: Setup terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform format
        run: terraform fmt -check

      - name: Configure AWS credential
        uses: aws-actions/configure-aws-credentials@v4
        with: 
          aws-region: ${{ env.AWS_REGION}}
          role-to-assume: arn:aws:iam::851725655997:role/tastylog-dev-githubactions-iam-role
      - name: Terraform init
        run: terraform init -no-color



      
        


      




